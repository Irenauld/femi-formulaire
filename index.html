<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription au Projet</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Formulaire d'inscription</h1>
            <p>Merci de remplir les informations ci-dessous.</p>
        </header>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom et prénom" required>
            </div>

            <div class="form-group">
                <label for="naissance">Date de naissance</label>
                <input type="date" name="naissance" id="naissance">
            </div>
            
            <div class="form-group">
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                    <option value="" disabled selected>-- Choisissez une option --</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemple@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" name="profession" id="profession" placeholder="Ex: Développeur Web">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Envoyer</button>
            </div>
        </form>
    </div>

</body>
</html>
